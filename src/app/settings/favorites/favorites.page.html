<ion-content padding class="ion-content--settings">
  <ion-list>
    <ion-list-header>
      <ion-label>
        <div style="display: flex; justify-content: space-between; align-items: center; padding-right: 16px;">
          <h1>Favorites</h1>
          <button mat-icon-button (click)="onClose()">
            <mat-icon>close</mat-icon>
          </button>
        </div>
      </ion-label>
    </ion-list-header>

    <ion-item-sliding *ngFor="let favorite of favorites">
      <ion-item-options side="start">
        <ion-item-option color="danger" (click)="onRemoveFavorite(favorite.id)">Remove</ion-item-option>
      </ion-item-options>

      <ion-item class="ion-activatable ripple-parent" (click)="onSelectFavorite(favorite.id)">
        <ion-label>
          <h2>
            {{ favorite.name }}
          </h2>
          <p>Favorited {{ favorite.timestamp | date:'short' }}</p>
          <ion-ripple-effect></ion-ripple-effect>
        </ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>

  <ion-row style="display: flex; justify-content: center; align-items: center; height: 100%"
    *ngIf="favorites?.length < 1">
    <ion-text color="primary">
      <h2>Add Some Favorites!</h2>
    </ion-text>
  </ion-row>
</ion-content>
